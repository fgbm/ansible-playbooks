- hosts: newbie
  tasks:
    - name: Upgrade all packages to the latest version
      apt:
        name: "*"
        state: latest
        update_cache: yes

    - name: Install useful packages
      apt:
        name: "{{ packages }}"
      vars:
        packages:
          - vim
          - htop
          - net-tools
          - mc
          - tmux
          - pwgen

